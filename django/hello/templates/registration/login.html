	<h1>Log-in</h1>

            Please try again.
        </p>
    {% else %}

    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />			<!-- перенаправление пользователя на заданую страницу после логина -->
            <p><input type="submit" value="Log-in"></p>
